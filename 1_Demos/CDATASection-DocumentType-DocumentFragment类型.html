<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CDataSection,DocumentType,DocumentFragment类型</title>
</head>
<body>
    <h2>CDATASection类型</h2>
        <div id="myDiv"><![CDATA[This is some content。]]></div>
    <h2>DocumentType类型</h2>
    <h2>DocumentFragment类型</h2>
        <ul id="myList"></ul>
    <script>
        
        var div=document.getElementById("myDiv");
        var data=div.firstChild;
        console.log(data.nodeType);
        var doctype=document.doctype;
        console.log(doctype.name);
        console.log(doctype.nodeType);
        var fragment=document.createDocumentFragment();
        var ul=document.getElementById("myList");
        var li=null;
        for(var i=0;i<3;i++){
            li=document.createElement("li");
            li.appendChild(document.createTextNode("Item "+(i+1)));
            fragment.appendChild(li);
        }
        ul.appendChild(fragment);
    </script>
</body>
</html>
